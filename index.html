<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Gmail</title>
    <meta name="description" content="layout gmail">
    <meta name="keywords" content="Gmail, boolean, email">
    <link rel="stylesheet" href="style.css">

      <footer>
        <!-- LOGO -->

    </div>
